{% if site.related_posts.size >= 1 %}
<div class="related-posts">
  <h3 class="push-0 kilo brand-highlight push-1-4">Related news</h3>
  <ul class="list-group">
  {% for related_post in site.related_posts %}
    <li class="list-group__item push-1-4">
      <a href="{{ related_post.url }}">
        <span class="related-post-date milli">{{ related_post.date | date: "%B %d, %Y" }}</span>
        <h4 class="related-post-title push-0 milli brand-highlight">{{ related_post.title | capitalize }}</h4>
      </a>
    </li>
  {% endfor %}
  </ul>
</div>
{% endif %}
