{% if content and page.related %}
<div class="related-posts">
  <h3 class="push-0 kilo brand-highlight push-1-4">Related news</h3>
  <ul class="list-group">
    {% for post in site.posts %}
      {% if page.related contains post.title %}
          <li class="list-group__item push-1-4">
            <a href="{{ related_post.url }}">
              <span class="related-post-date milli">{{ post.date | date: "%B %d, %Y" }}</span>
              <h4 class="related-post-title push-0 milli brand-highlight">{{ post.title | capitalize }}</h4>
            </a>
          </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
{% endif %}
